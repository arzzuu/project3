<!DOCTYPE html>
<html lang="ru">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="./script.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Converter</title>
 </head>
 <body>
        <header>
            <div class="dropdown">
                <button class="dropbtn"><img src="menu.png" class="menuIcon"></button>
                <div class="dropdown-content">
                  <a href="#">БАНК</a>
                  <a href="#">БИЗНЕС</a>
                  <a href="#">ИНВЕСТИЦИИ</a>
                  <a href="#">СТРАХОВАНИЕ</a>
                  <a href="#">MOBILE</a>
                  <a href="#">ПУТЕШЕСТВИЯ</a>
                  <a href="#">РАЗВЛЕЧЕНИЯ</a>
                </div>
            </div>
            <div>
                <img src="bank.svg" class="icon" alt="bank icon">
            </div>
            <div id="menu">
                    <p style="color: black">БАНК</p>  
                    <p>БИЗНЕС</p>
                    <p>ИНВЕСТИЦИИ</p>
                    <p>СТРАХОВАНИЕ</p>
                    <p>MOBILE</p>
                    <p>ПУТЕШЕСТВИЯ</p>
                    <p>РАЗВЛЕЧЕНИЯ</p>
            </div>
            <div class="sign-in">
                <button id="sign">ВОЙТИ</button>
            </div>
        </header>
     <section>
        <h2>Конвертер валют онлайн</h2>
        <div id="conventer-blocks">
            <div id="first-container">
                <p>У меня есть</p>
                <div id="valuti">
                    <button class="val rub1 block1">RUB</button>
                    <button class="val usd1 block1">USD</button>
                    <button class="val tr1 block1">TR</button>
                    <button class="val gbp1 block1">GBP</button>
                </div>
                <div id="first-converter-block">
                    <input type="text" id="enter">
                    <p></p>
                </div>
            </div>
            <div id="second-container">
                <p>Хочу приобрести</p>
                <div id="valuti">
                    <button class="val rub2 block2">RUB</button>
                    <button class="val usd2 block2">USD</button>
                    <button class="val tr2 block2">TR</button>
                    <button class="val gbp2 block2">GBP</button>
                </div>
                <div id="second-converter-block">
                    <input type="text" id="enter">
                    <p></p>
                </div>
            </div>
        </div>
     </section>
  </body>
</html>
