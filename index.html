<!DOCTYPE html>
<html lang="ru">
 <head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" defer></script>
    <script src="./script.js" defer type="module"></script>
    <title>Converter</title>
 </head>
 <body>
        <header> 
            <div class="dropdown">
                <button class="dropbtn"><img src="menu.png" class="menuIcon"></button>
                <div class="dropdown-content">
                    <a href="#">БАНК</a>
                    <a href="#">БИЗНЕС</a>
                  <a href="#">ИНВЕСТИЦИИ</a>
                  <a href="#">СТРАХОВАНИЕ</a>
                  <a href="#">MOBILE</a>
                  <a href="#">ПУТЕШЕСТВИЯ</a>
                  <a href="#">РАЗВЛЕЧЕНИЯ</a>
                </div>
            </div>
            <div>
                <img src="bank.svg" class="icon" alt="bank icon">
            </div>
            <div id="menu">
                  <a href="#" style="color: black">БАНК</a>
                  <a href="#">БИЗНЕС</a>
                  <a href="#">ИНВЕСТИЦИИ</a>
                  <a href="#">СТРАХОВАНИЕ</a>
                  <a href="#">MOBILE</a>
                  <a href="#">ПУТЕШЕСТВИЯ</a>
                  <a href="#">РАЗВЛЕЧЕНИЯ</a>
            </div>
            <div class="sign-in">
                <button id="sign">ВОЙТИ</button>
            </div>
        </header>
     <section>
        <h2>Конвертер валют онлайн</h2>
        <div id="conventer-blocks">
            <div id="first-container">
                <p>У меня есть</p>
                <select class="currencies1" multiple id="sel">
                    <option class="rub1" value="RUB" selected>RUB</option>
                    <option value="USD">USD</option>
                    <option value="AZN">AZN</option>
                    <option class="gbp1" value="TRY">TRY</option>
                </select>
                <div id="first-converter-block">
                    <input type="text" id="in1" class="amount1">
                    <p class="firstDiv"></p>
                </div>
            </div>
            <div id="second-container">
                <p>Хочу приобрести</p>
                <select class ="currencies2" multiple id="sel1">
                    <option class="rub2" value="RUB">RUB</option>
                    <option value="USD" selected>USD</option>
                    <option value="AZN">AZN</option>
                    <option class="gbp2" value="TRY">TRY</option>
               </select>
                <div id="second-converter-block">
                    <input type="text" id="in2" class="amount2">
                    <p class="secondDiv"></p>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
