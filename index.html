<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Converter</title>
</head>
<body>
    <main>
        <header>
            <div>
                <img src="bank.svg" alt="bank icon">
            </div>
            <div id="menu">
                <div>
                    <p style="color: black">БАНК</p>  
                </div>
                <div>
                    <p>БИЗНЕС</p>
                </div>
                <div>
                    <p>ИНВЕСТИЦИИ</p>
                </div>
                <div>
                    <p>СТРАХОВАНИЕ</p>
                </div>
                <div>
                    <p>MOBILE</p>
                </div>
                <div>
                    <p>ПУТЕШЕСТВИЯ</p>
                </div>
                <div>
                    <p>РАЗВЛЕЧЕНИЯ</p>
                </div>
            </div>
            <div class="sign-in">
                <button id="sign">ВОЙТИ</button>
            </div>
        </header>
    </main>
    <section>
        <div><h2>Конвертер валют онлайн</h2></div>
        <div id="conventer-blocks">
            <div id="first-container">
                <div id="valuti">
                    <div id="val rub"><p>RUB</p></div>
                    <div id="val usd"><p>USD</p></div>
                    <div id="val tr"><p>TR</p></div>
                    <div id="val gbp"><p>GBP</p></div>
                </div>
                <div id="first-converter-block"><input type="number" id="enter"></div>
            </div>
            <div id="second-container">
                <div id="valuti">
                    <div id="val rub1"><p>RUB</p></div>
                    <div id="val usd2"><p>USD</p></div>
                    <div id="val tr2"><p>TR</p></div>
                    <div id="val gbp2"><p>GBP</p></div>
                </div>
                <div id="second-converter-block"><input type="number" id="enter"></div>
            </div>
        </div>
    </section>
</body>
</html>
